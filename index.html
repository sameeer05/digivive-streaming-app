<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digivive Multi-Stream</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="initialContainer" class="container-fluid">
    <form id="initialForm">
      <div class="row d-flex justify-content-center align-items-center mt-5">
        <h1 class="col-12 text-center mb-3">Digivive Multi-Stream</h1>
        <div class="col-6">
          <div class="row" id="streamCountRow">
            <div class="col-6 d-flex align-items-center">
              <label for="streamCount">Number of Streams:</label>
            </div>
            <div class="col-6 d-flex align-items-center">
              <input type="number" id="streamCount" name="streamCount" class="form-control" min="1" max="50" required>
            </div>
            <!-- <div class="col-4 d-flex align-items-center">
              <button id="nextButton" type="submit" class="btn btn-primary mt-2 mt-sm-0">Next</button>
            </div> -->
          </div>
          <div class="row mt-5 mb-5">
            <span class="col-5 d-flex justify-content-center align-items-center">
              <hr class="col-12"/>
            </span>
            <span class="col-1 text-center d-flex align-items-center">
              OR
            </span>
            <span class="col-5 d-flex justify-content-center align-items-center">
              <hr class="col-12"/>
            </span>
          </div>
          <div class="row mt-4">
            <div class="col-8">
              <label for="excelFile">Upload Excel File:</label>
              <input type="file" id="excelFile" name="excelFile" class="form-control">
            </div>
            <div class="col-4 remove_file_div">
              <button type="button" id="removeFileButton" class="btn btn-danger mt-2" disabled>Remove File</button>
            </div>
          </div>
        </div>
        <div class="col-6" style="border-left: 1px solid gray;">
          <div class="row">
            <div class="col-6 d-flex align-items-center">
              <label for="refreshTime">Refresh Time (in minutes):</label>
            </div>
            <div class="col-6 d-flex align-items-center">
              <input type="number" id="refreshTime" value="15" name="streamCount" class="form-control" min="1" max="50" required>
            </div>
            <!-- <div class="col-3 d-flex align-items-center">
              <button id="nextButton" type="submit" class="btn btn-primary mt-2 mt-sm-0">Next</button>
            </div> -->
          </div>
          <div class="row mt-5 mb-5">
            &emsp;
          </div>
          <div class="row mt-4">
            <span>Video Size (in pixels)</span>
            <div class="col-6 d-flex align-items-center">
              <label for="videoHeight mr-1">Height:</label>
              <input type="number" id="videoHeight" value="200" name="streamCount" class="form-control" min="10" max="1000" required>
            </div>
            <!-- <div class="col-6 d-flex align-items-center">
              
            </div> -->

            <div class="col-6 d-flex align-items-center">
              <label for="videoWidth">Width:</label>
              <input type="number" id="videoWidth" value="300" name="streamCount" class="form-control" min="10" max="1000" required>
            </div>
            <!-- <div class="col-6 d-flex align-items-center">
            </div> -->
            <!-- <div class="col-3 d-flex align-items-center">
              <button id="nextButton" type="submit" class="btn btn-primary mt-2 mt-sm-0">Next</button>
            </div> -->
          </div>
        </div>
        <div class="col-3 remove_file_div mt-4">
          <button id="nextButton" type="submit" class="btn btn-primary mt-2 mt-sm-0">Next</button>
        </div>
      </div>
    </form>
  </div>

  <div id="formContainer" class="container-fluid hidden">
    <form id="streamForm">
      <div class="row d-flex justify-content-between sticky-top bg-white py-2">
        <div class="col d-flex justify-content-start">
          <button id="formBackButton" type="button" class="btn btn-secondary">Back</button>
          <h1 class="col">Digivive Multi-Stream</h1>
        </div>
        <button type="submit" class="col btn btn-primary me-2">Launch Streams</button>
      </div>
      <div id="formFields" class="container-fluid"></div>
    </form>
  </div>
  
  <div id="streamsContainer" class="hidden">
    <div class="row d-flex justify-content-between bg-white px-3">
      <button id="backButton" class="col-2 btn btn-secondary">Back</button>
      <h4 id="refreshText" class="col-2 text-end p-0 m-0"></h4>
    </div>
    <div id="streams"></div> <!--  class="grid" -->
  </div>

  <script>
    window.$ = window.jQuery = require("jquery");
  </script>
  <!-- <script src="node_modules/xlsx/dist/xlsx.full.min.js"></script> -->
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
